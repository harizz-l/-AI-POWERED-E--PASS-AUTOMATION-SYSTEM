<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form | E-Pass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <form id="epassForm">
      <h2>E-Pass</h2>

      <div class="input-field">
        <input type="text" id="vehicleNo" required />
        <label>Vehicle No:/வாகன பதிவு எண்:</label>
      </div>

      <div class="input-field">
        <input type="text" id="mobileNo" required />
        <label>Mobile No:/தொலைபேசி எண்:</label>
      </div>

      <div class="input-field">
        <input type="text" id="aadhaarNo" required />
        <label>Adhaar No:/ஆதார் பதிவு எண்:</label>
      </div>

      <div class="input-field">
        <label for="place">Choose a place:</label>
        <select name="place" id="place">
          <option value="Coonoor">Coonoor</option>
          <option value="Kodaikanal">Kodaikanal</option>
          <option value="Kolli Hills">Kolli Hills</option>
          <option value="Ooty">Ooty</option>
          <option value="Yercaud">Yercaud</option>
        </select>
      </div>

      <div class="input-field">
        <label class="dt-label" for="in-date">In time:</label>
        <input type="datetime-local" id="in-date" required />
      </div>

      <div class="input-field small-gap">
        <label class="dt-label" for="out-date">Out time:</label>
        <input type="datetime-local" id="out-date" required />
      </div>

      <button type="submit">Submit/சமர்ப்பிக்க</button>

      <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("epassForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const vehicleNo = document.getElementById("vehicleNo").value;
      const place = document.getElementById("place").value;
      const passId = "EPASS-" + Math.floor(100000 + Math.random() * 900000);
      alert("✅ E-Pass Confirmed!\nPlace: " + place + "\nVehicle No: " + vehicleNo + "\nYour E-Pass ID is: " + passId);
    });
  </script>
</body>
</html>
